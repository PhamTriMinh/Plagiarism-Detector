<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<br>
<div class="container">

    <h5>Select two students</h5>

    <div class="form-group">
      <label>First Student</label>
      <select class="form-control" ng-model="first_student">
        <option ng-repeat="studentHomeWork in model.studentHomeWorks">{{studentHomeWork.userId}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Second Student</label>
      <select class="form-control" ng-model="second_student">
        <option ng-repeat="studentHomeWork in model.studentHomeWorks">{{studentHomeWork.userId}}</option>
      </select>
    </div>

    <h5>Results</h5>
    <h6>Strategy 1 : Similarity is 90%</h6>
    <h6>Strategy 2 : Similarity is 92%</h6>
    <h6>Strategy 3 : Similarity is 84%</h6>
    <h6>Strategy 4 : Similarity is 80%</h6>
</div>
