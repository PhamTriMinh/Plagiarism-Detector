<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="alert alert-success" ng-show="model.message">
    {{model.message}}
</div>
<div class="col s12 m12 l12">
    <h3>Plagiarism Detection calls by you till now</h3>
    <a ng-click="model.getCount()" class="btn green darken-5">Login</a>
    {{countCalls}}
    <br>
    <br>
    <h3>System Status</h3>
    <pre>{{systemStatus | json}}</pre>
</div>
